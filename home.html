<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Engine Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"> <style>
      .hidden {
        display: none;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      #bookings-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      #bookings-table th, #bookings-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      #bookings-table th {
        background-color: #f0f0f0;
      }
      .edit-button, .delete-button {
        cursor: pointer;
        margin-right: 5px;
        padding: 5px 10px;
        border-radius: 5px;
      }
      .edit-button {
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
      }
      .edit-button:hover {
        background-color: #45a049;
      }
      .delete-button {
        background-color: #f44336; /* Red */
        color: white;
        border: none;
      }
      .delete-button:hover {
        background-color: #d32f2f;
      }

      #edit-booking-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
      }

      #create-booking-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
      }

    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Engine Admin Dashboard</h1>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
                <button type="submit">Login</button>
                <div id="login-message" class="hidden"></div>
            </form>
        </div>

        <div id="dashboard-content" class="hidden">
            <h2>Bookings</h2>
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Loading bookings...</td>
                    </tr>
                </tbody>
            </table>

            <div id="edit-booking-form" class="hidden">
                <h3>Edit Booking</h3>
                <form id="edit-form">
                    <label for="edit-service">Service:</label>
                    <select id="edit-service">
                        <option value="room">Room Booking</option>
                        <option value="appointment">Appointment</option>
                    </select><br><br>
                    <label for="edit-date">Date:</label>
                    <input type="date" id="edit-date" required><br><br>
                    <label for="edit-time">Time:</label>
                    <input type="time" id="edit-time" required><br><br>
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" required><br><br>
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required><br><br>
                    <input type="hidden" id="edit-id">
                    <button type="submit">Save Changes</button>
                    <div id="edit-message" class="hidden"></div>
                </form>
            </div>

            <div id="create-booking-form">
                <h3>Create New Booking</h3>
                <form id="create-form">
                    <label for="create-service">Service:</label>
                    <select id="create-service">
                        <option value="room">Room Booking</option>
                        <option value="appointment">Appointment</option>
                    </select><br><br>
                    <label for="create-date">Date:</label>
                    <input type="date" id="create-date" required><br><br>
                    <label for="create-time">Time:</label>
                    <input type="time" id="create-time" required><br><br>
                    <label for="create-name">Name:</label>
                    <input type="text" id="create-name" required><br><br>
                    <label for="create-email">Email:</label>
                    <input type="email" id="create-email" required><br><br>
                    <button type="submit">Create Booking</button>
                    <div id="create-message" class="hidden"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
